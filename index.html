<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./menus.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Data visualization app</title>
</head>
<body>
    <header>
    </header>
    <main>
        <div class="selectors"></div>
        <div class="formContainer">
            <form class="form" action="" method="get">
                <input type="hidden" name="indicatorID" required>
                <input type="hidden" name="yearFrom" required>
                <input type="hidden" name="yearTo">
                <input type="hidden" name="region" required>
                <input type="hidden" name="mode" value="countries">
                <button type="submit"></button>
            </form>
        </div>
        <div class="mapInfoDisplay">
            <div class="yearBox">
                <ul>
                    <li>From:<span class="yearBox__value"></span></li>
                    <li>To:<span class="yearBox__value"></span></li>
                </ul>
            </div>
            <div class="countriesBox">
                <ul>
                    
                </ul>
            </div>
            <div class="indicatorBox">

            </div>

            <div class=modeBox>
                
            </div>
            <div class="errorBox">
                <span class="errorMessage"></span>
            </div>
        </div>
        <datalist id="dataList">
            <option value="1">a</option>
            <option value="2">a</option>

            <option value="3">a</option>

            <option value="4">a</option>

            <option value="">a</option>


        </datalist>
        <div id="maps">
            <svg id="svg">
                <g class="map"></g>
            </svg>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3plus.org/js/d3plus-text.v0.9.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tail.select@latest/"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script src="https://unpkg.com/simple-statistics@7.0.2/dist/simple-statistics.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
<script src="https://unpkg.com/topojson@3"></script>

    <script src="./menuproto.js"></script>
    <script type="module"  src="./maps.js"></script>
    <script type="module"  src="./index.js"></script>
    
</body>
</html>
