<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Data visualization app</title>
</head>
<body>
    <header>
    </header>
    <main>
        <div class="selectors"></div>
        <div class="formContainer">
            <form class="form" action="" method="get">
                <input type="hidden" name="indicatorID" required>
                <input type="hidden" name="yearFrom" required>
                <input type="hidden" name="yearTo">
                <input type="hidden" name="region" required>
                <input type="hidden" name="mode" value="countries">
                <button type="submit"></button>
            </form>
        </div>
        <div class="mapInfoDisplay">
            <div class="yearBox">
                <ul>
                    <li>From:<span class="yearBox__value"></span></li>
                    <li>To:<span class="yearBox__value"></span></li>
                </ul>
            </div>
            <div class="countriesBox">
                <ul>
                    
                </ul>
            </div>
            <div class="indicatorBox">

            </div>

            <div class=modeBox>
                
            </div>
            <div class="errorBox">
                <span class="errorMessage"></span>
            </div>
        </div>
        <input type="range" name="" id="yearRange" list="dataList">
        <datalist id="dataList">
            <option value="1">a</option>
            <option value="2">a</option>

            <option value="3">a</option>

            <option value="4">a</option>

            <option value="">a</option>


        </datalist>
        <div id="maps">
            
        </div>
    </main>
    <footer>
    </footer>
    <script type="module"  src="./maps.js"></script>
    <script type="module"  src="./index.js"></script>
</body>
</html>
